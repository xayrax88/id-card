<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Let's create an ID card!</h1>
    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <label for="fullName">First Name:</label>
        <input type="text" id="firstName" name="First Name" /><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" /><br>
        <p id="postFullName"></p>

        <label for="age">Age:</label>
        <input type="text" id="age" /><br>
        <p id="postAge"></p>

        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" id="PhoneNumber" /><br>
        <p id="postPhoneNumber"></p>

        <label for="address">Address:</label>
        <input type="text" id="address" /><br>
        <p id="postAddress"></p>

    </div>

</body>

</html>

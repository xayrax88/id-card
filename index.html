<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1 id="title" class="center">Let's Create an ID Card!</h1>
    <div class="center">
        <form>
            <label for="fullName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" /><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" /><br>

            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" /><br>

            <label for="phoneNumber">Phone Number:</label><br>
            <input type="text" id="phoneNumber" name="phoneNumber" /><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" /><br>
        </form>

        <button type="submit" name="Submit" onClick="idCard()">Get ID Card!</button><br>
    </div>
    <div class="flex">

        <div id="idCard">

            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

            <p class="f-name" id="postFullName"></p>

            <p id="postAge"></p>

            <p id="postPhoneNumber"></p>

            <p id="postAddress"></p>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
